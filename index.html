<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python选择结构练习题</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .intro {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .instructions {
            background-color: #e3f2fd;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 5px 5px 0;
        }
        .question-container {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .question-container:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .question-number {
            background: #3498db;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .question-title {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
            flex: 1;
            margin-left: 15px;
        }
        .points {
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .code-container {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow-x: auto;
        }
        .code-line {
            display: flex;
            margin: 5px 0;
            align-items: flex-start;
        }
        .line-number {
            min-width: 30px;
            color: #95a5a6;
            user-select: none;
        }
        .code-content {
            flex: 1;
            white-space: pre-wrap;
        }
        .blank-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px dashed #3498db;
            color: #fff;
            padding: 0 5px;
            min-width: 50px;
            font-family: 'Courier New', monospace;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .check-answer {
            background: #27ae60;
        }
        .check-answer:hover {
            background: #219653;
        }
        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            display: none;
        }
        .correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .hint {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }
        .summary {
            text-align: center;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 8px;
            margin-top: 30px;
            display: none;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }
        .highlight {
            background-color: rgba(255, 255, 0, 0.3);
            padding: 2px 0;
        }
        .error-line {
            background-color: rgba(231, 76, 60, 0.3);
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .question-header {
                flex-wrap: wrap;
            }
            .points {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Python选择结构练习题</h1>
            <p class="intro">10道双分支结构编程练习 - 修改错误并完成填空</p>
        </header>
        
        <div class="instructions">
            <p><strong>使用说明：</strong></p>
            <ol>
                <li>每道题包含一处需要修改的错误和一个需要填写的空白</li>
                <li>错误可能出现在：缺少冒号、逻辑错误、语法错误、条件错误等</li>
                <li>在空白处填写正确的代码片段</li>
                <li>完成修改后点击"检查答案"按钮</li>
                <li>每个正确答案得5分，满分100分</li>
                <li>如果回答错误，系统会给出提示；第二次错误后显示正确答案</li>
            </ol>
        </div>
        
        <div id="questions-container"></div>
        
        <div id="summary" class="summary">
            <h2>练习完成！</h2>
            <p>你的得分: <span id="total-score" class="score">0</span> / 100</p>
            <p id="score-message"></p>
            <button id="reset-btn">重新开始练习</button>
        </div>
        
        <footer>
            <p>© 2023 中学信息技术教学资源 | Python编程练习</p>
        </footer>
    </div>

    <script>
        // 练习题数据
        const questions = [
            {
                id: 1,
                title: "超市购物折扣",
                description: "超市购物满200元可享受9折优惠，否则按原价付款。找出程序中的错误并填写空白处。",
                code: [
                    "total = float(input('请输入购物金额:'))",
                    "if total >= _______:",
                    "    discounted = total * 0.9",
                    "else",
                    "    discounted = total",
                    "print('应付金额:', discounted)"
                ],
                errorLine: 4,
                blankLine: 2,
                blankAnswer: "200",
                correctedErrorLine: "else:"
            },
            {
                id: 2,
                title: "电费计算",
                description: "用电量超过100度时，超过部分按0.8元/度计算，否则按0.9元/度计算。找出程序中的错误并填写空白处。",
                code: [
                    "electricity = float(input('请输入用电量(度):'))",
                    "if electricity > 100:",
                    "    cost = 100 * 0.9 + (electricity - 100) * 0.8",
                    "else:",
                    "    cost = electricity * 0.9",
                    "print('电费:', cost, '元')"
                ],
                errorLine: 3,
                blankLine: 3,
                blankAnswer: "0.8",
                correctedErrorLine: "    cost = 100 * 0.9 + (electricity - 100) * 0.8"
            },
            {
                id: 3,
                title: "学生成绩等级",
                description: "成绩大于等于90分为A，否则为B。找出程序中的错误并填写空白处。",
                code: [
                    "score = int(input('请输入成绩:'))",
                    "if score >= 90:",
                    "    grade = 'A'",
                    "else:",
                    "    grade = 'B'",
                    "print('成绩等级:', _______)"
                ],
                errorLine: 1,
                blankLine: 6,
                blankAnswer: "grade",
                correctedErrorLine: "score = int(input('请输入成绩:'))"
            },
            {
                id: 4,
                title: "打车费用计算",
                description: "3公里以内10元，超过3公里每公里加收2元。找出程序中的错误并填写空白处。",
                code: [
                    "distance = float(input('请输入距离(公里):'))",
                    "if distance <= 3:",
                    "    cost = 10",
                    "else:",
                    "    cost = 10 + (distance - 3) * 2",
                    "print('打车费用:', cost, '元')"
                ],
                errorLine: 2,
                blankLine: 5,
                blankAnswer: "2",
                correctedErrorLine: "if distance <= 3:"
            },
            {
                id: 5,
                title: "电影票折扣",
                description: "学生购票享受8折优惠，其他全价。找出程序中的错误并填写空白处。",
                code: [
                    "is_student = input('是否为学生(y/n):') == 'y'",
                    "price = 50",
                    "if is_student:",
                    "    final_price = price * 0.8",
                    "else:",
                    "    final_price = price",
                    "print('应付金额:', _______)"
                ],
                errorLine: 1,
                blankLine: 7,
                blankAnswer: "final_price",
                correctedErrorLine: "is_student = input('是否为学生(y/n):') == 'y'"
            },
            {
                id: 6,
                title: "会员折扣",
                description: "会员消费满300元可享受85折优惠，否则无折扣。找出程序中的错误并填写空白处。",
                code: [
                    "is_member = input('是否为会员(y/n):') == 'y'",
                    "amount = float(input('请输入消费金额:'))",
                    "if is_member and amount >= 300:",
                    "    amount = amount * 0.85",
                    "else:",
                    "    amount = amount",
                    "print('实际支付:', amount, '元')"
                ],
                errorLine: 4,
                blankLine: 4,
                blankAnswer: "0.85",
                correctedErrorLine: "    amount = amount * 0.85"
            },
            {
                id: 7,
                title: "温度转换",
                description: "将华氏温度转换为摄氏温度。找出程序中的错误并填写空白处。",
                code: [
                    "f = float(input('请输入华氏温度:'))",
                    "c = (f - 32) * 5/9",
                    "print('摄氏温度为:', c)"
                ],
                errorLine: 2,
                blankLine: 2,
                blankAnswer: "5/9",
                correctedErrorLine: "c = (f - 32) * 5/9"
            },
            {
                id: 8,
                title: "奇偶数判断",
                description: "判断输入的数字是奇数还是偶数。找出程序中的错误并填写空白处。",
                code: [
                    "num = int(input('请输入一个整数:'))",
                    "if num % 2 == 0:",
                    "    print('偶数')",
                    "else:",
                    "    print('奇数')"
                ],
                errorLine: 2,
                blankLine: 2,
                blankAnswer: "0",
                correctedErrorLine: "if num % 2 == 0:"
            },
            {
                id: 9,
                title: "快递费用计算",
                description: "重量不超过1公斤收费10元，超过1公斤每公斤加收5元。找出程序中的错误并填写空白处。",
                code: [
                    "weight = float(input('请输入重量(公斤):'))",
                    "if weight <= 1:",
                    "    cost = 10",
                    "else:",
                    "    cost = 10 + (weight - 1) * 5",
                    "print('快递费:', cost, '元')"
                ],
                errorLine: 5,
                blankLine: 5,
                blankAnswer: "5",
                correctedErrorLine: "    cost = 10 + (weight - 1) * 5"
            },
            {
                id: 10,
                title: "停车场收费",
                description: "停车3小时内收费5元，超过3小时每小时加收2元。找出程序中的错误并填写空白处。",
                code: [
                    "hours = float(input('请输入停车时间(小时):'))",
                    "if hours <= 3:",
                    "    fee = 5",
                    "else:",
                    "    fee = 5 + (hours - 3) * 2",
                    "print('停车费用:', fee, '元')"
                ],
                errorLine: 4,
                blankLine: 5,
                blankAnswer: "2",
                correctedErrorLine: "else:"
            }
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            renderQuestions();
        });

        // 渲染所有问题
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            questions.forEach(q => {
                const questionEl = document.createElement('div');
                questionEl.className = 'question-container';
                questionEl.id = `question-${q.id}`;
                
                // 问题头部
                const header = document.createElement('div');
                header.className = 'question-header';
                header.innerHTML = `
                    <div class="question-number">${q.id}</div>
                    <div class="question-title">${q.title}</div>
                    <div class="points">10分</div>
                `;
                questionEl.appendChild(header);
                
                // 问题描述
                const desc = document.createElement('p');
                desc.textContent = q.description;
                questionEl.appendChild(desc);
                
                // 代码容器
                const codeContainer = document.createElement('div');
                codeContainer.className = 'code-container';
                
                // 添加代码行
                q.code.forEach((line, index) => {
                    const lineNum = index + 1;
                    const codeLine = document.createElement('div');
                    codeLine.className = 'code-line';
                    
                    // 标记错误行
                    if (lineNum === q.errorLine) {
                        codeLine.classList.add('error-line');
                    }
                    
                    // 添加空白输入框
                    let content = line;
                    if (lineNum === q.blankLine) {
                        content = line.replace('_______', '<input type="text" class="blank-input" placeholder="填写答案">');
                    }
                    
                    codeLine.innerHTML = `
                        <div class="line-number">${lineNum}</div>
                        <div class="code-content">${content}</div>
                    `;
                    codeContainer.appendChild(codeLine);
                });
                
                questionEl.appendChild(codeContainer);
                
                // 错误行修改区域
                const errorDiv = document.createElement('div');
                errorDiv.style.marginTop = '10px';
                errorDiv.innerHTML = `
                    <p><strong>修改错误行 ${q.errorLine}:</strong></p>
                    <textarea class="error-input" rows="2" style="width: 100%; padding: 8px; font-family: 'Courier New', monospace;">${q.code[q.errorLine-1]}</textarea>
                `;
                questionEl.appendChild(errorDiv);
                
                // 控制按钮
                const controls = document.createElement('div');
                controls.className = 'controls';
                controls.innerHTML = `
                    <button class="check-answer" onclick="checkAnswer(${q.id})">检查答案</button>
                    <button onclick="showHint(${q.id})">提示</button>
                `;
                questionEl.appendChild(controls);
                
                // 反馈区域
                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.id = `feedback-${q.id}`;
                questionEl.appendChild(feedback);
                
                container.appendChild(questionEl);
            });
            
            // 添加提交所有答案按钮
            const submitAll = document.createElement('button');
            submitAll.textContent = '提交所有答案';
            submitAll.style.marginTop = '20px';
            submitAll.style.padding = '10px 20px';
            submitAll.style.fontSize = '16px';
            submitAll.onclick = calculateTotalScore;
            container.appendChild(submitAll);
        }

        // 检查答案
        function checkAnswer(questionId) {
            const q = questions.find(item => item.id === questionId);
            const feedback = document.getElementById(`feedback-${questionId}`);
            const errorInput = document.querySelector(`#question-${questionId} .error-input`).value.trim();
            const blankInput = document.querySelector(`#question-${questionId} .blank-input`).value.trim();
            
            // 检查错误行修改
            const isErrorCorrect = errorInput === q.correctedErrorLine;
            
            // 检查空白填写
            const isBlankCorrect = blankInput === q.blankAnswer;
            
            // 计算得分
            const score = (isErrorCorrect ? 5 : 0) + (isBlankCorrect ? 5 : 0);
            
            // 显示反馈
            feedback.style.display = 'block';
            
            if (score === 10) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = '<p>✓ 恭喜！答案正确，获得10分</p>';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = '<p>✗ 答案不正确，请检查以下内容：</p>';
                
                if (!isErrorCorrect) {
                    feedback.innerHTML += `<p>错误行修改不正确，请再尝试一次。</p>`;
                }
                
                if (!isBlankCorrect) {
                    feedback.innerHTML += `<p>空白处填写不正确，请再尝试一次。</p>`;
                }
            }
        }

        // 显示提示
        function showHint(questionId) {
            const q = questions.find(item => item.id === questionId);
            const feedback = document.getElementById(`feedback-${questionId}`);
            
            feedback.style.display = 'block';
            feedback.className = 'feedback hint';
            feedback.innerHTML = `
                <p>💡 提示：</p>
                <p>错误行在${q.errorLine}行，注意检查语法和逻辑错误</p>
                <p>空白处需要填写：${q.blankAnswer}</p>
            `;
        }

        // 计算总分
        function calculateTotalScore() {
            let totalScore = 0;
            let answeredAll = true;
            
            questions.forEach(q => {
                const feedback = document.getElementById(`feedback-${q.id}`);
                
                if (feedback.style.display !== 'block') {
                    answeredAll = false;
                    return;
                }
                
                const errorInput = document.querySelector(`#question-${q.id} .error-input`).value.trim();
                const blankInput = document.querySelector(`#question-${q.id} .blank-input`).value.trim();
                
                const isErrorCorrect = errorInput === q.correctedErrorLine;
                const isBlankCorrect = blankInput === q.blankAnswer;
                
                totalScore += (isErrorCorrect ? 5 : 0) + (isBlankCorrect ? 5 : 0);
            });
            
            if (!answeredAll) {
                alert('请完成所有题目并检查答案后再提交！');
                return;
            }
            
            const summary = document.getElementById('summary');
            const totalScoreEl = document.getElementById('total-score');
            const scoreMessage = document.getElementById('score-message');
            
            totalScoreEl.textContent = totalScore;
            summary.style.display = 'block';
            
            if (totalScore >= 90) {
                scoreMessage.textContent = '太棒了！你对Python选择结构掌握得非常好！';
            } else if (totalScore >= 70) {
                scoreMessage.textContent = '做得不错！继续练习，争取更高分！';
            } else if (totalScore >= 50) {
                scoreMessage.textContent = '及格了！建议复习Python选择结构相关知识。';
            } else {
                scoreMessage.textContent = '需要加强学习，请复习Python选择结构相关知识。';
            }
            
            // 滚动到总结区域
            summary.scrollIntoView({ behavior: 'smooth' });
        }

        // 重置按钮事件
        document.getElementById('reset-btn').addEventListener('click', () => {
            document.getElementById('summary').style.display = 'none';
            renderQuestions();
        });
    </script>
</body>
</html>
